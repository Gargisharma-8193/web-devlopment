<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex form</h2>
    <form >
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name1">Name</label>
        <input type="text" id="name1" name="name1" >

        <label for="emailId">Email ID</label>
        <input type="text" id="emailId" name="emailId" >

        <label for="phone no.">Phone</label>
        <input type="tel" id="phone no" name="phone no" >

        <label for="datepicker">Date of birth</label>
        <input type="date" id="datepicker" name="datepicker" >   


         <span>Gender:</span>
         <label for="radio1">male</label>
        <input type="radio" name="radio1" id="radio1">
        
        <label for="radio2">female</label>
        <input type="radio" name="radio1" id="radio2">

         <label for="country">Country</label>
        <select name="counry" id="country">
            <option value="united state">united state</option>
            <option value="India">India</option>
            <option value="Australia">Australia</option>
            <option value="china">china</option>
        </select>
        </fieldset>

        <fieldset>
            <legend>Address Street</legend>

            <label for="city">City</label>
            <input type="text" name="city" id="city">

            <label for="state">State</label>
            <input type="text" name="state" id="state">

            <label for="code">Zip code</label>
            <input type="text" name="code" id="code">
        </fieldset>
       
        <fieldset>
            <legend>Other Information</legend>
            <label for="textarea1">  Comments</label>
        <textarea name="textarea1" id="textarea1" col="80" row="80" ></textarea>
        <label for="terms">I agree to the terms of services</label>
        <input type="checkbox" name="terms" id="terms">
        </fieldset>
        <input type="submit" value="submit ">

        
    </form>
</body>
</html>
