<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form >
        <label for="name1">Name:</label>
        <input type="text" id="name1" name="name1" >
        <br>
        <br>
         <label for="emailId">Email ID:</label>
        <input type="text" id="emailId" name="emailId" >
        <br>
        <br>
         <label for="phone no.">Phone:</label>
        <input type="tel" id="phone no" name="phone no" >
        <br>
        <br>
        <label for="fileselect1">Resume:</label>
        <input type="file" name="fileselect1" id="fileselect1">
        <br>
        <br>
        <label for="counter">Experience in(years)</label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br>
        <br>
        <fieldset>
            <legend>skills</legend>
        <label for="checkbox1">html:</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
       
        <label for="checkbox2">css:</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
     
        <label for="checkbox3">js:</label>
        <input type="checkbox" name="checkbox3" id="checkbox3">
        </fieldset>
        <br>
        <br>
        <label for="educationType">Highest Education:</label>
        <select name="education" id="educationType">
            <option value="High school">Hight school</option>
            <option value="senior school">senior school</option>
            <option value="graduation">graduation</option>
            <option value="post graduation">post graduation</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Availability:</legend>
        <label for="radio1">full time:</label>
        <input type="radio" name="radio1" id="radio1">
        
        <label for="radio2">Half time:</label>
        <input type="radio" name="radio1" id="radio2">
      </fieldset>
        <br>
        <br>
        <label for="textarea1"> additional Comments:</label>
        <textarea name="textarea1" id="textarea1" col="80" row="80" ></textarea>
        <input type="submit" value="submit Application">
    </form>
</body>
</html>
